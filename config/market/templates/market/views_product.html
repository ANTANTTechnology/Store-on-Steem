{% extends 'market/base.html' %}
{% load static %}
{% block title %}{{ product.title }}{% endblock %}
{% block content %}
<div class="container-fluid p-0">
  <div class="row">
    <div class="col-sm-8"><h5 class="card-title">{{product.title|truncatewords:5}}</h5></div>
    <div class="col-sm-4"><img src="{{product.photo_preview.url}}" class="card-img-top" alt="..." width="250"></div>
  </div>

  <div class="row">

    <div class="col-xs-6 col-sm-3">
      <div class="card">
        <a href="{{ product.get_absolute_url }}"><img src="{{product.photo_preview.url}}" class="card-img-top" alt="..." width="250"></a>
        <div class="card-body">
          <h5 class="card-title"><a href="{{ pro.get_absolute_url }}">{{product.title|truncatewords:5}}</a></h5>
          <p class="card-text">{{product.content|safe|linebreaks|truncatewords:25}}</p>
          <button type="button" class="btn btn-dark">{{product.price}} STEEM</button>
          <button type="button" class="btn btn-dark">Buy</button>
          <a href="{{ product.get_absolute_url }}"><button type="button" class="btn btn-dark">More</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
